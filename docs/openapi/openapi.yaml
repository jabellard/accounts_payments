openapi: 3.0.0
info:
  title: textbin API
  description: textbin API.
  termsOfService: 'https://empty.com/terms_of_service'
  contact:
    name: Joe Nathan Abellard
  version: 0.0.0
servers:
  - description: |
      Production server.
    url: 'https://empty.com/api/'
paths:
  /accounts/register:
    post:
      security: []
      tags: []
      description: |
        Register for a new user account.
      operationId: account_register_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/registration_info_post'
      responses:
        '200':
          description: |
            OK.
  /accounts/oauth/google:
    post:
      security: []
      tags: []
      description: |
        Register or login via Google Oauth
      operationId: oauth_google_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/google_oauth_post'
      responses:
        '200':
          $ref: '#/components/responses/google_oauth'
  /accounts/register/verify_email:
    post:
      security: []
      tags: []
      description: |
        Verify the email for a user account.
      operationId: account_verify_email_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/email_verification_key_post'
      responses:
        '200':
          description: |
            OK.
  /accounts/login:
    post:
      security: []
      tags: []
      description: |
        Login with the provided user credentials.
      operationId: account_login_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/login_post'
      responses:
        '200':
          $ref: '#/components/responses/login'
  /accounts/logout:
    post:
      security: []
      tags: []
      description: |
        Logout the authenticated user.
      operationId: account_logout_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/logout_post'
      responses:
        '200':
          $ref: '#/components/responses/login'
  /accounts/password/reset:
    post:
      security: []
      tags: []
      description: |
        Start the password reset process for the specified user.
      operationId: account_password_reset_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/password_reset_info_post'
      responses:
        '200':
          description: |
            OK.
  /accounts/password/change:
    post:
      tags: []
      description: |
        Change the password for the authenticated user.
      operationId: account_password_change_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/password_change_info_post'
      responses:
        '200':
          description: |
            OK.
  /accounts/password/reset/confirm:
    post:
      security: []
      tags: []
      description: |
        Reset the password for the specified user.
      operationId: account_password_reset_confirm_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/password_reset_confirm_info_post'
      responses:
        '200':
          description: |
            OK.
  /accounts/current_user:
    get:
      tags: []
      description: |
        Return account info for the authenticated user.
      operationId: user_detail_get
      parameters: []
      responses:
        '200':
          $ref: '#/components/responses/user'
    patch:
      tags: []
      description: |
        Update account info for the authenticated user.
      operationId: user_detail_patch
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/user_patch'
      responses:
        '200':
          $ref: '#/components/responses/user'
    delete:
      tags: []
      description: |
        Delete the authenticated user's account.
      operationId: user_detail_delete
      parameters: []
      responses:
        '204':
          description: |
            No content.
  /accounts/current_user/membership/subscriptions:
    get:
      tags: []
      description: |
        Return all subscriptions for the authenticated user.
      operationId: user_subscription_list_get
      parameters:
        - $ref: '#/components/parameters/page_q'
      responses:
        '200':
          $ref: '#/components/responses/subscriptions'
    post:
      tags: []
      description: |
        Create a subscription for the authenticated user.
      operationId: user_subscription_list_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/subscription_post'
      responses:
        '200':
          $ref: '#/components/responses/subscription'
  '/accounts/current_user/membership/subscriptions/{subscription_id}':
    get:
      tags: []
      description: |
        Return the specified subscription.
      operationId: user_subscription_get
      parameters:
        - $ref: '#/components/parameters/subscription_id_p'
      responses:
        '200':
          $ref: '#/components/responses/subscription'
    patch:
      tags: []
      description: |
        Update the specified subscription.
      operationId: user_subscription_patch
      parameters:
        - $ref: '#/components/parameters/subscription_id_p'
      requestBody:
        $ref: '#/components/requestBodies/subscription_patch'
      responses:
        '200':
          $ref: '#/components/responses/subscription'
  '/accounts/current_user/membership/subscriptions/{subscription_id}/cancel':
    patch:
      tags: []
      description: |
        Cancel the specified subscription for the authenticated user.
      operationId: user_subscription_cancel
      parameters:
        - $ref: '#/components/parameters/subscription_id_p'
      requestBody:
        $ref: '#/components/requestBodies/subscription_cancel'
      responses:
        '200':
          $ref: '#/components/responses/subscription'
  /accounts/current_user/membership/plans:
    get:
      tags: []
      description: |
        Return all available plans.
      operationId: user_plan_list_get
      parameters:
        - $ref: '#/components/parameters/page_q'
      responses:
        '200':
          $ref: '#/components/responses/plans'
  '/accounts/current_user/membership/plans/{plan_id}':
    get:
      tags: []
      description: |
        Return the specified plan.
      operationId: user_plan_detail_get
      parameters:
        - $ref: '#/components/parameters/plan_id_p'
      responses:
        '200':
          $ref: '#/components/responses/plan'
  /accounts/current_user/membership/cards:
    get:
      tags: []
      description: |
        Return all cards for the authenticated user.
      operationId: user_card_list_get
      parameters:
        - $ref: '#/components/parameters/page_q'
      responses:
        '200':
          $ref: '#/components/responses/cards'
    post:
      tags: []
      description: |
        Create a card for the authenticated user.
      operationId: user_card_list_post
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/card_post'
      responses:
        '200':
          $ref: '#/components/responses/card'
  '/accounts/current_user/membership/cards/{card_id}':
    get:
      tags: []
      description: |
        Return the specified card.
      operationId: user_card_detail_get
      parameters:
        - $ref: '#/components/parameters/card_id_p'
      responses:
        '200':
          $ref: '#/components/responses/card'
    patch:
      tags: []
      description: |
        Update the specified card.
      operationId: user_card_detail_patch
      parameters:
        - $ref: '#/components/parameters/card_id_p'
      requestBody:
        $ref: '#/components/requestBodies/card_patch'
      responses:
        '200':
          $ref: '#/components/responses/card'
    delete:
      tags: []
      description: |
        Delete the specified card.
      operationId: user_card_detail_delete
      parameters:
        - $ref: '#/components/parameters/card_id_p'
      responses:
        '204':
          description: |
            No content.
  /docs/coreapi:
    get:
      security: []
      tags: []
      description: |
        Retrieve the coreapi interactive documentation for the API.
      operationId: docs_coreapi_get
      parameters: []
      responses:
        '200':
          description: |
            OK.
  /docs/openapi:
    get:
      security: []
      tags: []
      description: |
        Retrieve the openapi documentation for the API.
      operationId: docs_openapi_get
      parameters: []
      responses:
        '200':
          description: |
            OK.
components:
  schemas:
    user:
      title: User object.
      description: |
        User object.
      type: object
      properties:
        user_id:
          description: |
            Unique ID. Generated automatically by the database.
          type: integer
          format: int64
        email:
          description: |
            Email address.
          type: string
          format: email
        password:
          description: |
            Password.
          type: string
          format: string
        first_name:
          description: |
            First name.
          type: string
        last_name:
          description: |
            Last name.
          type: string
        profile_picture:
          description: |
            Profile picture.
          type: string
          format: url
        date_joined:
          description: |
            Date the user signed up.
          type: string
          format: date
        is_active:
          description: |
            Specifies if the user's account  is active.
          type: boolean
        is_staff:
          description: |
            Specifies if the user has staff credentials.
          type: boolean
        is_superuser:
          description: |
            Specifies if the user has superuser credentials.
          type: boolean
        last_login:
          description: |
            The last time the user logged in.
          type: string
          format: date-time
      required:
        - email
    subscription:
      title: Subscription object.
      description: |
        Subscription object.
      type: object
      properties:
        id:
          description: |
            Unique ID. Generated automatically by the database.
          type: integer
          format: int64
        application_fee_percent:
          description: |
            See Stripe API docs.
          type: number
          format: double
        cancel_at_period_end:
          description: |
            See Stripe API docs.
          type: boolean
        canceled_at:
          description: |
            See Stripe API docs.
          type: string
          format: date-time
        current_period_end:
          description: |
            See Stripe API docs.
          type: string
          format: email
        current_period_start:
          description: |
            See Stripe API docs.
          type: string
          format: date-time
        ended_at:
          description: |
            See Stripe API docs.
          type: string
          format: date-time
        plan:
          description: |
            Plan, by ID. See Stripe API docs.
          type: integer
          format: int64
        quantity:
          description: |
            See Stripe API docs.
          type: integer
          format: int64
        start:
          description: |
            See Stripe API docs.
          type: string
          format: date-time
        status:
